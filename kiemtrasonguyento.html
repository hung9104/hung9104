<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let SNT = +prompt("Nhập một giá trị: ")
        if (SNT < 2) {
           document.write(SNT + " không là số nguyên tố")
        } if (SNT == 2) {
           document.write(SNT + " là số nguyên tố")
        } else {
            for (i = 2; i < (SNT - 1); i++) {
              if (SNT % i == 0) {
                document.write(SNT + " không là số nguyên tố <br/>")
                break
              } else {
                document.write(SNT + " là số nguyên tố")
              }
            }
        }
    </script>
  </body>
</html>

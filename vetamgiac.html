    <title>Document</title>

  <body>
    <script>
      let tg1 = "";
      for (i = 0; i < 5; i++) {
        tg1 += "*";
        document.write(`${tg1} <br/>`);
      }
      let tg2 = "";
      for (i = 5; i > 0; i--) {
        for (j = 1; j <= i; j++) {
          tg2 += "*";
        }
        tg2 += "<br/>"
      }
      document.write(`${tg2} <br/>`);
